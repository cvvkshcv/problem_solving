<script type="text/javascript">
	function createGame(bombs, rows, cols, sel_row, sel_col) {
		let game = Array(rows);
		for(let i = 0; i < rows; i++) game[i] = Array(cols).fill(0);

		for(let i = 0; i < bombs.length; i++) {
			row = bombs[i][0];
			col = bombs[i][1];
			game[row][col] = -1;
			for(let j = row - 1; j <= row + 1; j++) {
				for(let k = col-1; k <= col+1; k++) {
					if ((j >= 0 && j < rows) && (k >= 0 && k < cols) && game[j][k] !== -1) {
						game[j][k] += 1;
					}
				}
			}
		}
		return game;
	}

	let bombs = [[0, 1], [1,3]];
	let rows = 5;
	let cols = 5;
	console.log(createGame(bombs, rows, cols));
</script>
