<script type="text/javascript">
	let a = [1, 3, 5, 7, 11];
	let b = [2, 3, 4, 6, 7, 100, 111];
	let p1 = 0;
	let p2 = 0;
	let result = [];
	while (p1 < a.length && p2 < b.length) {
		if (a[p1] === b[p2]) {
			result.push(a[p1]);
			p1 += 1;
			p2 += 1;
		} else if (a[p1] > b[p2]) {
			p2 += 1;
		} else {
			p1 += 1;
		}
	}
	console.log(result);
</script>
